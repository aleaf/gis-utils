# Based on github template: https://github.com/actions/starter-workflows/blob/main/ci/python-package.yml

name: Tests

on:
  schedule:
    - cron: '0 9 * * 1' # run every Monday at 9 AM UTC (3 am PST)
  push:
  pull_request:

jobs:
  build:
    name: ${{ matrix.python-version }}, ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: ['3.11', '3.10']

    steps:
    - uses: actions/checkout@v3
      #with:
      #  fetch-depth: 50
    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: ci/requirements.yml
        cache-environment: true
        cache-downloads: true
        create-args: >-
          python=${{ matrix.python-version }}
        init-shell: >-
          bash
          powershell

    - name: Conda info
      shell: bash -l {0}
      run: micromamba info
    - name: Test install from git
      shell: bash -l {0}
      run: |
        pip install git+https://github.com/aleaf/gis-utils@develop
        cd ..
        python -c "import gisutils"
        cd gisutils
    - name: Install gis-utils and ipykernel
      shell: bash -l {0}
      run: |
        pip install -e .
        python -m ipykernel install --user --name gisutils_ci --display-name "gisutils_ci"
    - name: Conda list
      shell: bash -l {0}
      run: micromamba list
    #- name: Lint with flake8
    #  run: |
    #    # stop the build if there are Python syntax errors or undefined names
    #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run tests and upload coverage
      shell: bash -l {0}
      run: |
        coverage run -m pytest -v --durations=20
        coverage report -m
        codecov